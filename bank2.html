<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
     <h1 class="text-5xl text-center mt-8">Funcional <span class='text-red-400'>Baap-Er-Banak</span> !!!</h1>
    </header>
    <main>
        <!-- deposit withdraw & balance transaction list  -->
    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-yellow-400 p-8 rounded-lg">
                <h2 class="text-3xl">Deposit</h2>
                <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
            </div>
            <div class="bg-red-400 p-8 rounded-lg">
                <h2 class="text-3xl">Witdraw</h2>
                <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
            </div>
            <div class="bg-blue-400 p-8 rounded-lg">
                <h2 class="text-3xl">Balance</h2>
                <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
            </div>
        </div>
    </section>

    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-700 text-white p-8 rounded-lg">
                <h1 class="mb-2 text-3xl">Your Deposit</h1>
                <input class="block mb-2 text-black" type="text" name="" id="deposit-field" placeholder="$ Amount u want to deposit">
                <button class="bg-yellow-900 px-3 py-2 rounded-lg hover:bg-yellow-800" id="btn-deposit">Deposit</button>
            </div>
            <div class="bg-sky-300 text-white p-8 rounded-lg">
                <h1 class="mb-2 text-3xl">Your Witdraw</h1>
                <input class="block mb-2 text-black" type="text" name="" id="withdraw-field" placeholder="$ Amount u want to withdraw">
                <button class="bg-yellow-900 px-3 py-2 rounded-lg hover:bg-yellow-800" id="btn-withdraw">Witdraw</button>
            </div>
        </div>
    </section>
    </main>
    <script>
  function getInputFieldValueById(inputFieldId){
      const inputField = document.getElementById(inputFieldId);
      const inputFieldValueString = inputField.value;
      const inputFieldValue = parseFloat(inputFieldValueString);
      inputField.value = '';
      return inputFieldValue;
  }

  function getTextElementValueById(elementId){
      const textElement = document.getElementById(elementId);
      const textElementValueString =textElement.innerText;
      const textElementValue = parseFloat(textElementValueString);
      return textElementValue;
  }

  function setTextElementValueById(elementId, newValue){
      const textElement =  document.getElementById(elementId);
      textElement.innerText = newValue;
  }

  document.getElementById('btn-deposit').addEventListener('click', function(){
      const newDepositAmount = getInputFieldValueById('deposit-field');

      const previousDepositTotal = getTextElementValueById('deposit-total');
      console.log(previousDepositTotal)

      const newDepositTotal = previousDepositTotal + newDepositAmount;

    //   set deposit total value 
    setTextElementValueById('deposit-total', newDepositAmount);



    });

  


    </script>
</body>
</html>
